<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="container">
    <div class="instagramfone">
      <img src="./img/instagram-celular.png" alt="Celular">
    </div>
    <div class="instagramcontinuo">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
        <div class="profile">
          <img src="./img/perfil-instagram.png" alt="Foto">
        </div>
        <a href="#" class="login">Continuo como @XXX</a>
        <a href="#" class="logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é você?
    
          <a href="#">Alterar conta</a> ou <a href="#">Inscreva-se</a>
        </p>
      </div>
      <div class="inferior">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="get"></a>
          <a href="#" class="get"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
